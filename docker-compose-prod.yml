version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile-prod
    container_name: app
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '3000:3000'
      - '80:80'
      - '443:443'
    env_file:
      - .env
    networks:
      - namefeeder-net
    volumes:
            - '.:/app'
            - './log:/app/log'
networks:
    namefeeder-net:
        driver: bridge
